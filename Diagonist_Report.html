<h1>Diagnonist Report</h1>
<form action="Diagonist_Report" method="post">
<label>Patient Name</label>
<input type="text" size=30 name="p_name">
<br>
<label>Patient Problem</label>
<textarea rows="5" cols="30" name="p_problem"></textarea>
<br>
<label>Status of Patient</label>
<input type="text" size=30 name="p_status">
<br>

<br>
<input type="submit" value="Submit Report">
