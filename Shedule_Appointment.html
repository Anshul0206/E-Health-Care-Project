<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin's Shedule Appointment Form</title>
<link rel = "stylesheet"
   type = "text/css"
   href = "Style2.css" >
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
h1 {
    text-align:center;
}
</style>
</head>
</head>
<body>
<ul>
  <li><a class="active" href="Admin_Module.html">Home</a></li>
  <li><a href="Shedule_Appointment.html">Schedule Appointment</a></li>
  <li><a href="Generate_Bill.html">Generate Bill</a></li>
  <li><a href="Logout.html">Logout</a></li>
</ul>
<h1>Admin's Shedule Appointment Form</h1>
<form action="Shedule_Appointment" method="post">
<label>Patient Name</label>
<input type="text" size="30" name="p_name">
<br>
<label>Patient Problem</label>
<input type="text" size=30 name="p_problem">
<br>
<label>Patient Status</label>
<input type="text" size=30 name=p_status>
<br>
<label>Appointed Doctor Name</label>
<input type="text" size=30 name=d_name>
<br>
<label>Doctor Specification</label>
<textarea rows="5" cols="30" name=d_specification></textarea>
<br>
<label>Doctor Role</label>
<textarea rows="5" cols="30" name=d_role></textarea>
<br>
<label>Date of Appointment</label>
<input type="text" size=30 name=a_date>
<br>
<label>Confirmation Status</label>
<input type="text" size=30 name="cs">
<br>
<input type="submit" value="Shedule Appointment">
</form>
</body>
</html>
